<div class="container">
    <div class="row g-4">
        <div class="col-6" *ngFor="let friend of friends">
            <div class="card">
                <div class="friend-image">
                    <img *ngIf="friend.imageLoaded" [src]="friend.safeImageUrl || '/assets/images/user.png'" alt="">
                    <div *ngIf="!friend.imageLoaded" class="spinner"></div>
                </div>
                <button class="member-redirection" (click)="redirectProfile(friend.username)">
                    {{friend.firstname}} {{friend.lastname}}
                </button>
            </div>
        </div>
    </div>
</div>
