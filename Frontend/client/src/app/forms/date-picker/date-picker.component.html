<div class="form-floating">
    <input 
        type="text"
        id="datePicker"
        [class.is-invalid]="control.touched && control.invalid"
        class="form-control"
        [formControl]="control"
        placeholder={{label()}}
        bsDatepicker
        [bsConfig]="bsConfig"
        [maxDate]="maxDate()"
        placement="top"
        readonly
    >
    <label>{{label()}}</label>
    <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">
        Please enter a {{label()}}
    </div>

</div>
